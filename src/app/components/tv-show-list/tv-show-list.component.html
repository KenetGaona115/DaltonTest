<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">TV Shows List</h1>
  <ul class="space-y-4">
    <li *ngFor="let tvShow of tvShows" class="p-4 border rounded-lg shadow">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-xl font-semibold">{{ tvShow.name }}</h2>
          <p>Favorite: <span [class]="tvShow.favorite ? 'text-green-600' : 'text-red-600'">
            {{ tvShow.favorite ? 'Yes' : 'No' }}
          </span></p>
        </div>
        <div>
          <button (click)="deleteTvShow(tvShow.id)"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mr-2">
            Delete
          </button>
          <a [routerLink]="['/update', tvShow.id]"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Update
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>
